<!DOCTYPE html>
<html>
<body>
<h2>My JavaScript Dactylo Simulation</h2>
<p id="demo"></p>

<script>
var dactylo = {
	texte 			: "salut monde j\'aime javascript ",
	compteur 		: 0,
	
	AfficherLettres : function() {
		var	self = this;
		var cptTemps = 0;
		for(var i in self.texte) {
			cptTemps += Math.floor((Math.random() * 500) + 200);
			setTimeout(function(p_txt) { document.write(p_txt);}, 
					   cptTemps,
					   self.texte.substr(self.compteur++, 1));
		}
	}
};

dactylo.AfficherLettres();

</script>
</body>
</html>
